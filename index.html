<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="d-flex">
            <button class='btn btn-info mr-4' id='getText'>Get Text</button>
            <button class="btn btn-secondary mr-4" id='getUsers'>Get Users</button>
            <button class='btn btn-success mr-4' id='getPosts'>Get Posts</button>
        </div>
        <form id="addPosts" class='my-4'>
            <h3>Add Posts</h3>
            <div class="form-group">
                <input type="text" id="title" placeholder='Title' class='form-control'>
            </div>
            <br>
            <div class="form-group">
                <textarea placeholder='Body' id="body" class='form-control'></textarea>
            </div>
            <br>
            <input type="submit" class='btn btn-primary' value="Submit">
        </form>
        <div id="text"></div>
    </div>
    <script src="main.js
        "></script>
</body>

</html>
